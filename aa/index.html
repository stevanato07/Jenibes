<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JENI</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .disabled {
            cursor: not-allowed;
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <H1 id="titleH1">você e besta?</H1>
    <br>
    <div id="container" class="container">
        <br>
        <button id="sim" onclick="mensagem()">Sim</button>
        <button id="nao" onclick="mudarPosicao()">Não</button>
    </div>

    <script>
        function mudarPosicao() {
            // Desabilita o botão
            const btnNao = document.getElementById("nao");
            // btnNao.disabled = true;
            // btnNao.classList.add("disabled");

            // Muda a posição do botão "Não"
            const container = document.querySelector(".container");
            container.appendChild(btnNao);
            
            // Mudando a posição aleatoriamente na tela
            const x = Math.floor(Math.random() * (window.innerWidth - btnNao.offsetWidth));
            const y = Math.floor(Math.random() * (window.innerHeight - btnNao.offsetHeight));
            btnNao.style.position = "absolute";
            btnNao.style.left = `${x}px`;
            btnNao.style.top = `${y}px`;
        }

       function mensagem(){
            const btnNao = document.getElementById("sim");
            const container = document.getElementById('container')
            const titleH1 = document.getElementById('titleH1')
            container.style.display = 'none'
            // titleH1.style.display = 'none'
            titleH1.innerText = 'TBM ACHO'
       }
    </script>

</body>
</html>
